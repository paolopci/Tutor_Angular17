<div class="container">
    <table class="table table-bordered table-striped">
        <thead>
            <tr>
                <th >Id</th>
                <th scope="col">Name</th>
                <th scope="col">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{product.id}}</td>
                <td>{{product.name}}</td>
                <!-- <td>{{product.price | currency: 'USD':'symbol'}}</td> -->
                <td>{{product.price | currency: 'EUR':'symbol'}}</td>
            </tr>
        </tbody>
    </table>
    <div class="col col-md-5 mx-2 offset-md-5" >
        <button class="btn btn-primary" routerLink="/products/create06">Add Product</button>
    </div>
</div>
