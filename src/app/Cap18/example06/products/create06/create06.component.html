<div class="container">
    <h2 class="mt-3 mb-3">Add Product</h2>
    <form>
        <div class="mb-3">
            <label for="productName" class="form-label">Product Name</label>
            <input type="text" name="productName" class="form-control" id="productName"
                [(ngModel)]="newproductForm.name">
        </div>
        <div class="mb-3">
            <label for="productPrice" class="form-label">Product Price</label>
            <input type="number" name="productPrice" class="form-control" id="productPrice"
                [(ngModel)]="newproductForm.price">
        </div>
        <button type="button" class="btn btn-primary" (click)="createProduct()">Submit</button>
    </form>
</div>
