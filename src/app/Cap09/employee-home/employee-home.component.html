<h1> Employee Details</h1>
<ul>
    <li *ngFor="let emp of employees">
        Employee : {{emp.name}}
        <button class="btn btn-primary" (click)="showDetails(emp.id)">Show Details</button>
        <div *ngIf="emp.id===empId">
            <p class="details">ID : {{emp.id}}</p>
            <p class="details">Department : {{emp.departement}}</p>
            <p class="details">Location : {{emp.location}}</p>
            <p class="details">Phone : {{emp.phone}}</p>
        </div>
    </li>
</ul>
