<div class="container">
    <h1>Multi Step Form</h1>
    <form [formGroup]="myForm" (ngSubmit)="formSubmit()">
        <ng-container *ngIf="step==1" formGroupName="userDetails">
            <h4>User Details</h4>
            <div class="mb-3">
                <label for="inputName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="inputName" formControlName="fname">
            </div>
            <div class="mb-3">
                <label for="inputEmail" class="form-label">Email Address</label>
                <input type="text" class="form-control" id="inputEmail" formControlName="email">
            </div>
            <div class="mb-3">
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword" formControlName="password">
            </div>
        </ng-container>

        <ng-container *ngIf="step==2" formGroupName="additionalDetails">
            <h4>Additional Details</h4>
            <div class="mb-3">
                <label for="inputMobile" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="inputMobile" placeholder="+39" formControlName="mobile">
            </div>
            <div class="mb-3">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Enter Address" id="floatingTextArea"
                        formControlName="address"></textarea>
                    <label for='floatingTextArea' class="form-label">Street Address</label>
                </div>
            </div>
            <div class="mb-3">
                <label for="inputCountry" class="form-label">Country</label>
                <input type="text" class="form-control" id="inputCountry" formControlName="country">
            </div>
            <div class="mb-3">
                <label for="inputGender" class="form-label">Gender</label>
                <select name="inputGender" id="inputGender" class="form-control" formControlName="gender">
                    <option value="" [disabled] selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="">Prefer not to answer</option>
                </select>
            </div>
        </ng-container>

        <ng-container *ngIf="step==3" formGroupName="feedback">
            <h4>Feeback/Comment</h4>
            <div class="mb-3">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextArea"
                        style="height: 100px;"></textarea>
                </div>
            </div>
        </ng-container>
        <button type="button" class="btn btn-primary" (click)="btnPrevious()" *ngIf="step != 1">Previous</button>
        <button type="button" class="btn btn-primary mx-2" (click)="btnNext()" *ngIf="step!=3">Next</button>
        <button type="submit" class="btn btn-success" *ngIf="step == 3">Submit</button>
    </form>
</div>
