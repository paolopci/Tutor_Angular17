<div class="container">
    <p>Login</p>
    <div class="mb-3">
        <label class="form-label" for="email">Email</label>
        <input class="form-control" type="email" id="email" placeholder="email@example.com" [formControl]="email">
    </div>
    <div class="mb-3">
        <label class="form-label" for="password">Password</label>
        <input class="form-control" type="password" id="password"  [formControl]="password">
    </div>
</div>
