<div class="container">
    <form  #myForm="ngForm"  (ngSubmit)="submitForm(myForm)">
        <div>
            <label for="username">Name</label>
            <input type="text" name="username" [(ngModel)]="user.username" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
