<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Regione</th>
            <th>Stipendio</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of employees">
            <td>{{item.name | titlecase}}</td>
            <td>{{item.regione| slice:0:3 | uppercase}}</td>
            <td>{{item.stipendio | currency:'EUR'  }}</td>
        </tr>
    </tbody>
</table>
