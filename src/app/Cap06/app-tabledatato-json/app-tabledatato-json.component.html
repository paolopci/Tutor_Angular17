<h1> Student List</h1>
<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Major</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students">
            <td>{{student.name}}</td>
            <td>{{student.age}}</td>
            <td>{{student.gender}}</td>
            <td>{{student.major}}</td>
        </tr>
    </tbody>
</table>
<div>
    <button class="btn btn-primary" (click)="toggleJson()">Convert to Json</button>
</div>
<div *ngIf="showJson">
    <h2>JSON format</h2>
    <pre>{{students|json}}</pre>
</div>
