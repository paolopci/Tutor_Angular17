<div>
    <div *ngFor="let product of products | slice: startIndex : endIndex">
        <h2>{{product.name}}</h2>
        <img [src]="product.imageUrl" alt="Course Image">
    </div>
    <button class="btn btn-primary" (click)="previousPage()" [disabled]="startIndex == 0">Previous</button>
    <button class="btn btn-primary" (click)="nextPage()" [disabled]="endIndex >= products.length">Next</button>

</div>
